<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/basic}">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div layout:fragment="content">
    <h1>Items in all orders</h1>

    <div>
        <table class="zui-table">
            <thead>
            <tr>
                <th>
                   Order id
                </th>
                <th>
                  Product name
                </th>
                <th>
                   Price
                </th>
                <th>
                   Quantity
                </th>
                <th>
                    Subtotal
                </th>

            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(items)}">
                <td colspan="10">No items found</td>
            </tr>
            <tr th:with="edit=${'ASC'}" th:each="item: ${items}">
                <td th:text="${item.orderItemId.orderId.id}">Order id</td>
<!--                <td th:text="${item.orderItemId.productId.name}">Product name</td>-->
                <td th:text="${item.orderItemId.productId.name}">Product name</td>
                <td th:text="${item.orderItemId.productId.unitPrice}">Price</td>
                <td th:text="${item.quantity}">Quantity</td>
                <td th:text="${item.subtotal}">Subtotal</td>
                <td align="center">
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
